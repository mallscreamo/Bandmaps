<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit Your Band - Bandmaps</title>
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #000;
      color: #fff;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 24px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #222;
    }
    label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 500;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      font-size: 16px;
      resize: vertical;
    }
    textarea {
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #444;
      color: #fff;
      font-weight: 700;
      font-size: 18px;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #666;
    }
    #message {
      margin-top: 20px;
      text-align: center;
      font-weight: 700;
    }
    a.back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
    }
    a.back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Submit Your Band</h1>

  <form id="bandForm">
    <label for="Name">Name *</label>
    <input type="text" id="Name" name="Name" required />

    <label for="PhotoURL">Photo URL</label>
    <input type="text" id="PhotoURL" name="PhotoURL" placeholder="https://example.com/image.jpg" />

    <label for="Genre">Genre *</label>
    <input type="text" id="Genre" name="Genre" required />

    <label for="City">City</label>
    <input type="text" id="City" name="City" />

    <label for="Country">Country</label>
    <input type="text" id="Country" name="Country" />

    <label for="Latitude">Latitude *</label>
    <input type="number" id="Latitude" name="Latitude" step="any" required />

    <label for="Longitude">Longitude *</label>
    <input type="number" id="Longitude" name="Longitude" step="any" required />

    <label for="Bio">Bio</label>
    <textarea id="Bio" name="Bio"></textarea>

    <label for="Spotify">Spotify URL</label>
    <input type="text" id="Spotify" name="Spotify" />

    <label for="AppleMusic">Apple Music URL</label>
    <input type="text" id="AppleMusic" name="AppleMusic" />

    <label for="Youtube">YouTube URL</label>
    <input type="text" id="Youtube" name="Youtube" />

    <label for="Instagram">Instagram URL</label>
    <input type="text" id="Instagram" name="Instagram" />

    <label for="Tiktok">TikTok URL</label>
    <input type="text" id="Tiktok" name="Tiktok" />

    <label for="X">X (Twitter) URL</label>
    <input type="text" id="X" name="X" />

    <label for="Bandcamp">Bandcamp URL</label>
    <input type="text" id="Bandcamp" name="Bandcamp" />

    <button type="submit">Submit Band</button>
  </form>

  <div id="message"></div>

  <a href="index.html" class="back-link">Back to Map</a>

  <script>
    const form = document.getElementById('bandForm');
    const messageDiv = document.getElementById('message');
    const SHEETBEST_API_URL = 'https://api.sheetbest.com/sheets/3747de06-5460-4172-b3db-5d60c6021cd4';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((v, k) => (data[k] = v.trim()));

      try {
        const response = await fetch(SHEETBEST_API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (!response.ok) throw new Error('Failed to submit');

        messageDiv.style.color = 'lime';
        messageDiv.textContent = 'Thank you! Your band has been submitted.';
        form.reset();
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error submitting band. Please try again later.';
        console.error(err);
      }
    });
  </script>
</body>
</html>

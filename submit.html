<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Band</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font and Style -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #111;
      --bg-form: #1e1e1e;
      --highlight: #1db954;
      --font-color: #fff;
      --font-secondary: #aaa;
      --border: #333;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--font-color);
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: var(--bg-form);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      border: 1px solid var(--border);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 10px;
      background: #2a2a2a;
      border: none;
      color: var(--font-color);
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: var(--highlight);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #17a74a;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Submit Your Band</h1>
  <form action="https://sheet.best/api/sheets/3747de06-5460-4172-b3db-5d60c6021cd4" method="POST">
    <label for="Name">Band Name</label>
    <input type="text" name="Name" required>

    <label for="Genre">Genre</label>
    <input type="text" name="Genre" required>

    <label for="City">City</label>
    <input type="text" name="City">

    <label for="Country">Country</label>
    <input type="text" name="Country">

    <label for="Latitude">Latitude</label>
    <input type="text" name="Latitude" required>

    <label for="Longitude">Longitude</label>
    <input type="text" name="Longitude" required>

    <label for="Bio">Band Bio</label>
    <textarea name="Bio"></textarea>

    <label for="Spotify">Spotify</label>
    <input type="url" name="Spotify">

    <label for="Apple Music">Apple Music</label>
    <input type="url" name="Apple Music">

    <label for="Youtube">YouTube</label>
    <input type="url" name="Youtube">

    <label for="Instagram">Instagram</label>
    <input type="url" name="Instagram">

    <label for="Tiktok">Tiktok</label>
    <input type="url" name="Tiktok">

    <label for="X">X (Twitter)</label>
    <input type="url" name="X">

    <label for="Bandcamp">Bandcamp</label>
    <input type="url" name="Bandcamp">

    <button type="submit">Submit Band</button>
  </form>
</div>

</body>
</html>

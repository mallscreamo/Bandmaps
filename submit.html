<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Your Band</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Oswald', sans-serif;
      padding: 20px;
      margin: 0;
      color: #111;
    }

    h1 {
      text-align: center;
      font-size: 32px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #map {
      height: 300px;
      margin-top: 10px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <h1>Submit Your Band</h1>

  <form action="https://api.sheetbest.com/forms/YOUR_FORM_ID_HERE" method="POST">
    <label for="Name">Band Name:</label>
    <input type="text" name="Name" required>

    <label for="Genre">Genre:</label>
    <input type="text" name="Genre" required>

    <label for="City">City:</label>
    <input type="text" name="City">

    <label for="Country">Country:</label>
    <input type="text" name="Country">

    <label for="Latitude">Latitude:</label>
    <input type="text" name="Latitude" id="Latitude" readonly required>

    <label for="Longitude">Longitude:</label>
    <input type="text" name="Longitude" id="Longitude" readonly required>

    <div id="map"></div>

    <label for="Bio">Bio:</label>
    <textarea name="Bio" rows="4"></textarea>

    <label for="Spotify">Spotify URL:</label>
    <input type="url" name="Spotify">

    <label for="Apple Music">Apple Music URL:</label>
    <input type="url" name="Apple Music">

    <label for="Youtube">YouTube URL:</label>
    <input type="url" name="Youtube">

    <label for="Instagram">Instagram URL:</label>
    <input type="url" name="Instagram">

    <label for="Tiktok">TikTok URL:</label>
    <input type="url" name="Tiktok">

    <label for="X">X (Twitter) URL:</label>
    <input type="url" name="X">

    <label for="Bandcamp">Bandcamp URL:</label>
    <input type="url" name="Bandcamp">

    <input type="submit" value="Submit Band">
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    map.on('click', function(e) {
      const { lat, lng } = e.latlng;
      document.getElementById('Latitude').value = lat.toFixed(6);
      document.getElementById('Longitude').value = lng.toFixed(6);

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });
  </script>

</body>
</html>

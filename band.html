<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Band Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --subtext: #ccc;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
    }

    .band-name {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 20px;
      text-align: center;
      border-bottom: 2px solid var(--border);
      padding-bottom: 16px;
    }

    .section {
      margin-bottom: 30px;
    }

    .label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
      color: var(--subtext);
    }

    .value {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .links a {
      display: inline-block;
      margin: 6px 10px 6px 0;
      color: var(--text);
      font-weight: 600;
      text-decoration: none;
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .links a:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="band-name" id="bandName">Loading...</div>

    <div class="section">
      <div class="label">Genre</div>
      <div class="value" id="genre"></div>
    </div>

    <div class="section">
      <div class="label">Location</div>
      <div class="value" id="location"></div>
    </div>

    <div class="section">
      <div class="label">Bio</div>
      <div class="value" id="bio"></div>
    </div>

    <div class="section links" id="links">
      <div class="label">Find Us Online</div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bandName = urlParams.get('name');

    fetch('https://api.sheetbest.com/sheets/3747de06-5460-4172-b3db-5d60c6021cd4')
      .then(res => res.json())
      .then(data => {
        const band = data.find(b => b.Name && b.Name.toLowerCase() === bandName?.toLowerCase());
        if (!band) return;

        document.getElementById('bandName').textContent = band.Name || 'Unknown Band';
        document.getElementById('genre').textContent = band.Genre || 'N/A';
        document.getElementById('location').textContent = `${band.City || ''}${band.City && band.Country ? ', ' : ''}${band.Country || ''}`;
        document.getElementById('bio').textContent = band.Bio || 'No bio provided.';

        const linksContainer = document.getElementById('links');
        const platforms = ['Spotify', 'Apple Music', 'Youtube', 'Instagram', 'Tiktok', 'X', 'Bandcamp'];

        platforms.forEach(platform => {
          if (band[platform]) {
            const a = document.createElement('a');
            a.href = band[platform];
            a.target = '_blank';
            a.textContent = platform;
            linksContainer.appendChild(a);
          }
        });
      });
  </script>
</body>
</html>

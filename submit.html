<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Band</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #000;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #map {
      height: 300px;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Submit Your Band</h1>

  <form action="https://sheet.best/api/sheets/3747de06-5460-4172-b3db-5d60c6021cd4" method="POST">
    <label>Band Name</label>
    <input type="text" name="Name" required>

    <label>Genre</label>
    <input type="text" name="Genre" required>

    <label>City</label>
    <input type="text" name="City" required>

    <label>Bio</label>
    <textarea name="Bio" rows="4"></textarea>

    <label>Spotify URL</label>
    <input type="url" name="Spotify">

    <label>Instagram URL</label>
    <input type="url" name="Instagram">

    <label>YouTube URL</label>
    <input type="url" name="YouTube">

    <label>Click on the map to choose your location:</label>
    <div id="map"></div>

    <label>Latitude</label>
    <input type="text" name="Latitude" id="lat" required readonly>

    <label>Longitude</label>
    <input type="text" name="Longitude" id="lng" required readonly>

    <button type="submit">Submit Band</button>
  </form>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    map.on('click', function(e) {
      const lat = e.latlng.lat.toFixed(6);
      const lng = e.latlng.lng.toFixed(6);
      document.getElementById('lat').value = lat;
      document.getElementById('lng').value = lng;

      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }
    });
  </script>

</body>
</html>

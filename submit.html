<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Your Band</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Inter', sans-serif;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
    }
    h1 {
      font-size: 48px;
      text-align: center;
      font-weight: 800;
      color: #000;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: rgba(30, 144, 255, 0.7);
    }
    input, textarea, select {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background-color: rgba(30, 144, 255, 0.7);
      color: #fff;
      border: none;
      padding: 15px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(30, 144, 255, 0.9);
    }
    .note {
      font-size: 14px;
      color: #333;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Submit Your Band</h1>
    <form action="https://api.sheetbest.com/forms/3747de06-5460-4172-b3db-5d60c6021cd4" method="POST">
      <div>
        <label for="Name">Band Name</label>
        <input type="text" name="Name" id="Name" required />
      </div>
      <div>
        <label for="Genre">Genre</label>
        <input type="text" name="Genre" id="Genre" required />
      </div>
      <div>
        <label for="City">City</label>
        <input type="text" name="City" id="City" required />
      </div>
      <div>
        <label for="Country">Country</label>
        <input type="text" name="Country" id="Country" required />
      </div>
      <div>
        <label for="Latitude">Latitude</label>
        <input type="text" name="Latitude" id="Latitude" required />
      </div>
      <div>
        <label for="Longitude">Longitude</label>
        <input type="text" name="Longitude" id="Longitude" required />
      </div>
      <div>
        <label for="Bio">Bio</label>
        <textarea name="Bio" id="Bio" required></textarea>
      </div>
      <div>
        <label for="PhotoURL">Photo URL</label>
        <input type="text" name="PhotoURL" id="PhotoURL" placeholder="https://..." />
        <div class="note">Paste a public image link (e.g., from Imgur or Dropbox with direct access).</div>
      </div>
      <div>
        <label for="Spotify">Spotify</label>
        <input type="url" name="Spotify" id="Spotify" />
      </div>
      <div>
        <label for="Apple Music">Apple Music</label>
        <input type="url" name="Apple Music" id="Apple Music" />
      </div>
      <div>
        <label for="Youtube">YouTube</label>
        <input type="url" name="Youtube" id="Youtube" />
      </div>
      <div>
        <label for="Instagram">Instagram</label>
        <input type="url" name="Instagram" id="Instagram" />
      </div>
      <div>
        <label for="Tiktok">TikTok</label>
        <input type="url" name="Tiktok" id="Tiktok" />
      </div>
      <div>
        <label for="X">X (formerly Twitter)</label>
        <input type="url" name="X" id="X" />
      </div>
      <div>
        <label for="Bandcamp">Bandcamp</label>
        <input type="url" name="Bandcamp" id="Bandcamp" />
      </div>
      <button type="submit">Submit Band</button>
    </form>
  </div>
</body>
</html>

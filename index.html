<!DOCTYPE html>
<html>
<head>
  <title>Worldwide Band Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Bold Sleek Font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Oswald', sans-serif;
      background-color: #000;
      color: #fff;
    }

    #map {
      position: absolute;
      top: 0;
      left: 260px;
      right: 0;
      bottom: 0;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 260px;
      background: #111;
      border-right: 2px solid #444;
      padding: 0;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0,0,0,0.6);
    }

    #sidebar header {
      background-color: #000;
      padding: 24px 20px;
      text-align: center;
      font-size: 48px;
      font-weight: 700;
      border-bottom: 2px solid #444;
      color: #fff;
      letter-spacing: 4px;
      line-height: 1.1;
      user-select: none;
      white-space: pre-line;
    }

    #sidebar .filters {
      padding: 20px;
    }

    #sidebar h2 {
      font-size: 16px;
      margin: 0 0 10px;
      color: #fff;
      font-weight: 500;
      letter-spacing: 1px;
    }

    #sidebar select,
    #sidebar input[type="text"] {
      width: 100%;
      margin-bottom: 14px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
      font-family: 'Oswald', sans-serif;
      box-sizing: border-box;
    }

    #sidebar select:focus,
    #sidebar input[type="text"]:focus {
      outline: none;
      border-color: #999;
      background-color: #2c2c2c;
    }

    #sidebar a {
      display: inline-block;
      color: #fff;
      text-decoration: underline;
      margin-top: 10px;
      font-weight: 600;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <header>
      BAND<br>MAPS
    </header>
    <div class="filters">
      <h2>FILTER BANDS</h2>
      <input type="text" id="searchInput" placeholder="Search by name..." />
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
      <select id="cityFilter">
        <option value="">All Cities</option>
      </select>
      <a href="submit.html" target="_blank" rel="noopener">Submit Your Band</a>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const SHEET_JSON_URL = 'https://api.sheetbest.com/sheets/3747de06-5460-4172-b3db-5d60c6021cd4';

    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const genreFilter = document.getElementById('genreFilter');
    const cityFilter = document.getElementById('cityFilter');
    const searchInput = document.getElementById('searchInput');

    let allBands = [];
    let markers = [];

    fetch(SHEET_JSON_URL)
      .then(res => res.json())
      .then(data => {
        // Filter out bands without valid Latitude and Longitude
        allBands = data.filter(b => {
          return b.Latitude && b.Longitude && !isNaN(parseFloat(b.Latitude)) && !isNaN(parseFloat(b.Longitude));
        });
        populateFilters(allBands);
        renderMarkers(allBands);
      }).catch(e => {
        console.error('Error loading band data:', e);
        alert('Failed to load band data.');
      });

    function populateFilters(data) {
      const genres = new Set();
      const locations = new Set();

      data.forEach(b => {
        if (b.Genre) genres.add(b.Genre.trim());
        if (b['City / Country']) locations.add(b['City / Country'].trim());
      });

      genres.forEach(g => {
        const option = document.createElement('option');
        option.value = g;
        option.textContent = g;
        genreFilter.appendChild(option);
      });

      locations.forEach(c => {
        const option = document.createElement('option');
        option.value = c;
        option.textContent = c;
        cityFilter.appendChild(option);
      });

      genreFilter.addEventListener('change', applyFilters);
      cityFilter.addEventListener('change', applyFilters);
      searchInput.addEventListener('input', applyFilters);
    }

    function applyFilters() {
      const selectedGenre = genreFilter.value;
      const selectedCity = cityFilter.value;
      const searchQuery = searchInput.value.toLowerCase();

      const filtered = allBands.filter(b => {
        const matchGenre = !selectedGenre || (b.Genre && b.Genre.trim() === selectedGenre);
        const matchCity = !selectedCity || (b['City / Country'] && b['City / Country'].trim() === selectedCity);
        const matchName = !searchQuery || (b.Name && b.Name.toLowerCase().includes(searchQuery));
        return matchGenre && matchCity && matchName;
      });

      renderMarkers(filtered);
    }

    function renderMarkers(bands) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      bands.forEach(band => {
        const lat = parseFloat(band.Latitude);
        const lon = parseFloat(band.Longitude);
        if (isNaN(lat) || isNaN(lon)) return;

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`
          <strong>${band.Name}</strong><br>
          <em>${band.Genre || ''}</em><br>
          ${band.Bio ? `<p>${band.Bio}</p>` : ''}
          ${band.Spotify ? `<a href="${band.Spotify}" target="_blank" rel="noopener">Spotify</a><br>` : ''}
          ${band.Instagram ? `<a href="${band.Instagram}" target="_blank" rel="noopener">Instagram</a><br>` : ''}
          ${band.YouTube ? `<a href="${band.YouTube}" target="_blank" rel="noopener">YouTube</a>` : ''}
        `);
        markers.push(marker);
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Band Maps</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 320px;
      background-color: #111;
      border-right: 2px solid rgba(30, 144, 255, 0.7);
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #sidebar h1.logo {
      font-size: 80px;
      font-weight: 800;
      line-height: 1;
      color: rgba(30, 144, 255, 0.7);
      text-shadow: 0 0 8px rgba(30, 144, 255, 0.9);
      margin: 0 0 20px 0;
      user-select: none;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    #searchBar {
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid rgba(30, 144, 255, 0.7);
      background: #000;
      color: #fff;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    #filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    select {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid rgba(30, 144, 255, 0.7);
      background: #000;
      color: #fff;
    }
    #bandList {
      max-height: 50vh;
      overflow-y: auto;
      border-top: 1px solid rgba(30, 144, 255, 0.7);
      padding-top: 10px;
    }
    #bandList a {
      display: block;
      color: rgba(30, 144, 255, 0.7);
      text-decoration: none;
      padding: 6px 0;
      font-weight: 600;
      transition: color 0.3s;
    }
    #bandList a:hover {
      color: rgba(30, 144, 255, 0.9);
      text-shadow: 0 0 5px rgba(30, 144, 255, 0.8);
    }
    #submitLink {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: rgba(30, 144, 255, 0.7);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    #submitLink:hover {
      color: rgba(30, 144, 255, 0.9);
      text-shadow: 0 0 5px rgba(30, 144, 255, 0.8);
    }
    #map {
      flex: 1;
      height: 100vh;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <div id="sidebar">
    <h1 class="logo">BAND<br>MAPS</h1>
    <input type="text" id="searchBar" placeholder="Search bands..." />
    <div id="filters">
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
      <select id="cityFilter">
        <option value="">All Cities</option>
      </select>
      <select id="countryFilter">
        <option value="">All Countries</option>
      </select>
    </div>
    <div id="bandList"></div>
    <a href="submit.html" id="submitLink">Submit Your Band</a>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Your existing JavaScript code to load bands, populate filters,
    // display map pins, and implement search/filter functionality goes here.
    // Just make sure accent colors remain as updated in CSS above.
  </script>
</body>
</html>

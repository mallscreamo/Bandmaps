<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Worldwide Band Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Oswald', sans-serif;
      background-color: #000;
      color: #fff;
    }

    #map {
      position: absolute;
      top: 0;
      left: 260px;
      right: 0;
      bottom: 0;
    }

    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 260px;
      background: #111;
      border-right: 2px solid #444;
      overflow-y: auto;
      box-shadow: 2px 0 8px rgba(0,0,0,0.6);
    }

    #sidebar header {
      background-color: #000;
      padding: 30px 10px;
      text-align: center;
      border-bottom: 2px solid #444;
    }

    .logo-text {
      font-size: 40px;
      font-weight: 700;
      line-height: 1;
      color: #fff;
      letter-spacing: 3px;
      text-transform: uppercase;
      filter: drop-shadow(0 0 4px black);
    }

    .logo-stack {
      display: inline-block;
      line-height: 1.1;
    }

    #sidebar .filters {
      padding: 20px;
    }

    #sidebar h2 {
      font-size: 16px;
      margin: 0 0 10px;
      color: #fff;
      font-weight: 500;
      letter-spacing: 1px;
    }

    #sidebar select,
    #sidebar input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 14px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
      font-family: 'Oswald', sans-serif;
    }

    #sidebar select:focus,
    #sidebar input[type="text"]:focus {
      outline: none;
      border-color: #999;
      background-color: #2c2c2c;
    }

    .submit-link {
      text-align: center;
      margin-top: 30px;
    }

    .submit-link a {
      color: #fff;
      text-decoration: underline;
      font-weight: 700;
      font-size: 14px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <header>
      <div class="logo-stack">
        <div class="logo-text">BAND</div>
        <div class="logo-text">MAPS</div>
      </div>
    </header>
    <div class="filters">
      <h2>FILTER BANDS</h2>
      <input type="text" id="searchInput" placeholder="Search by name..." />
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
      <select id="cityFilter">
        <option value="">All Cities</option>
      </select>
      <div class="submit-link">
        <a href="submit.html">Submit Your Band â†’</a>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    const SHEET_JSON_URL = 'https://api.sheetbest.com/sheets/3747de06-5460-4172-b3db-5d60c6021cd4';

    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const genreFilter = document.getElementById('genreFilter');
    const cityFilter = document.getElementById('cityFilter');
    const searchInput = document.getElementById('searchInput');

    let allBands = [];
    let markers = [];

    fetch(SHEET_JSON_URL)
      .then(res => res.json())
      .then(data => {
        allBands = data.filter(b => b.Latitude && b.Longitude);
        populateFilters(allBands);
        renderMarkers(allBands);
      });

    function populateFilters(data) {
      const genres = new Set();
      const cities = new Set();

      data.forEach(b => {
        if (b.Genre) genres.add(b.Genre.trim());
        if (b.City) cities.add(b.City.trim());
      });

      genres.forEach(g => {
        const option = document.createElement('option');
        option.value = g;
        option.textContent = g;
        genreFilter.appendChild(option);
      });

      cities.forEach(c => {
        const option = document.createElement('option');
        option.value = c;
        option.textContent = c;
        cityFilter.appendChild(option);
      });

      genreFilter.addEventListener('change', applyFilters);
      cityFilter.addEventListener('change', applyFilters);
      searchInput.addEventListener('input', applyFilters);
    }

    function applyFilters() {
      const selectedGenre = genreFilter.value;
      const selectedCity = cityFilter.value;
      const searchQuery = searchInput.value.toLowerCase();

      const filtered = allBands.filter(b => {
        const matchGenre = !selectedGenre || b.Genre.trim() === selectedGenre;
        const matchCity = !selectedCity || b.City.trim() === selectedCity;
        const matchName = !searchQuery || (b.Name && b.Name.toLowerCase().includes(searchQuery));
        return matchGenre && matchCity && matchName;
      });

      renderMarkers(filtered);
    }

    function renderMarkers(bands) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      bands.forEach(band => {
        const lat = parseFloat(band.Latitude);
        const lon = parseFloat(band.Longitude);
        if (isNaN(lat) || isNaN(lon)) return;

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`
          <strong>${band.Name}</strong><br>
          <em>${band.Genre}</em><br>
          ${band.Bio ? `<p>${band.Bio}</p>` : ''}
          ${band.Spotify ? `<a href="${band.Spotify}" target="_blank">Spotify</a><br>` : ''}
          ${band.Instagram ? `<a href="${band.Instagram}" target="_blank">Instagram</a><br>` : ''}
          ${band.YouTube ? `<a href="${band.YouTube}" target="_blank">YouTube</a>` : ''}
        `);
        markers.push(marker);
      });
    }
  </script>

</body>
</html>

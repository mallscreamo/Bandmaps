<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Band Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #000;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .photo-header {
      position: relative;
      width: 100%;
      height: 250px;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 30px;
      background-size: cover;
      background-position: center;
    }
    .photo-header h1 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      margin: 0;
      padding: 0;
      color: #00ff88;
      font-size: 60px;
      font-weight: 800;
      font-family: 'Inter', sans-serif;
      border-radius: 4px;
      text-shadow: -1px -1px 0 #000, 1px -1px 0 #000,
                   -1px 1px 0 #000, 1px 1px 0 #000;
    }
    .info-section {
      margin: 25px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 15px;
    }
    .info-section strong {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 18px;
      color: #222;
    }
    .social-links {
      margin-top: 20px;
    }
    .social-links a {
      display: inline-block;
      margin-right: 20px;
      text-decoration: none;
      color: #000;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }
    .social-links a:hover {
      color: #00ff88;
      text-decoration: underline;
    }
    .back-link {
      text-align: center;
      margin-top: 40px;
    }
    .back-link a {
      color: #00ff88;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo-header" id="photoHeader">
      <h1 id="bandName">Band Name</h1>
    </div>
    <div class="info-section">
      <strong>Genre:</strong>
      <span id="bandGenre"></span>
    </div>
    <div class="info-section">
      <strong>City:</strong>
      <span id="bandCity"></span>
    </div>
    <div class="info-section">
      <strong>Country:</strong>
      <span id="bandCountry"></span>
    </div>
    <div class="info-section">
      <strong>Bio:</strong>
      <p id="bandBio"></p>
    </div>
    <div class="info-section social-links">
      <strong>Follow:</strong>
      <a id="spotifyLink" href="#" target="_blank">Spotify</a>
      <a id="youtubeLink" href="#" target="_blank">YouTube</a>
      <a id="instagramLink" href="#" target="_blank">Instagram</a>
    </div>
    <div class="back-link">
      <a href="index.html">‚Üê Back to Map</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const bandNameParam = urlParams.get('name');
    fetch('https://api.sheetbest.com/sheets/3747de06-5460-4172-b3db-5d60c6021cd4')
      .then(res => res.json())
      .then(data => {
        const band = data.find(b => b.Name === bandNameParam);
        if (!band) return;
        document.getElementById('bandName').textContent = band.Name;
        document.getElementById('bandGenre').textContent = band.Genre || '-';
        document.getElementById('bandCity').textContent = band.City || '-';
        document.getElementById('bandCountry').textContent = band.Country || '-';
        document.getElementById('bandBio').textContent = band.Bio || '-';

        if (band.PhotoURL) {
          const header = document.getElementById('photoHeader');
          header.style.backgroundImage = `url('${band.PhotoURL}')`;
        } else {
          const header = document.getElementById('photoHeader');
          header.style.backgroundColor = '#111';
        }

        if (band.Spotify) document.getElementById('spotifyLink').href = band.Spotify;
        if (band.Youtube) document.getElementById('youtubeLink').href = band.Youtube;
        if (band.Instagram) document.getElementById('instagramLink').href = band.Instagram;
      });
  </script>
</body>
</html>

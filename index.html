<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bandmaps - Worldwide Band Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <!-- Montserrat font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap"
    rel="stylesheet"
  />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
    }

    #sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 260px;
      background: #111;
      border-right: 2px solid #444;
      box-shadow: 2px 0 8px rgba(0,0,0,0.6);
      overflow-y: auto;
      padding: 0;
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    #sidebar header {
      padding: 40px 0;
      background: #000;
      border-bottom: 2px solid #444;
      text-align: center;
      user-select: none;
      line-height: 1;
    }

    #sidebar header .logo-text {
      font-weight: 900;
      font-size: 60px;
      letter-spacing: 6px;
      line-height: 1.1;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      text-transform: uppercase;
      user-select: none;
    }

    #sidebar .filters {
      padding: 20px;
      flex-grow: 1;
    }

    #sidebar h2 {
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 16px;
      margin: 0 0 10px 0;
      color: #fff;
    }

    #sidebar input[type="text"],
    #sidebar select {
      width: 100%;
      padding: 10px 5px;
      margin-bottom: 14px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    #sidebar input[type="text"]:focus,
    #sidebar select:focus {
      outline: none;
      border-color: #999;
      background-color: #2c2c2c;
    }

    #map {
      position: fixed;
      top: 0; left: 260px; right: 0; bottom: 0;
      background-color: #ccc;
      border: 2px solid #888;
      z-index: 0;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <header>
      <div class="logo-text">
        BAND<br />
        MAPS
      </div>
    </header>

    <div class="filters">
      <h2>FILTER BANDS</h2>
      <input type="text" id="searchInput" placeholder="Search by name..." />
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
      <select id="cityFilter">
        <option value="">All Cities</option>
      </select>
    </div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    console.log('Initializing map...');

    const map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18,
    }).addTo(map);

    const SHEET_JSON_URL = 'https://api.sheetbest.com/sheets/3747de06-5460-4172-b3db-5d60c6021cd4';

    const genreFilter = document.getElementById('genreFilter');
    const cityFilter = document.getElementById('cityFilter');
    const searchInput = document.getElementById('searchInput');

    let allBands = [];
    let markers = [];

    fetch(SHEET_JSON_URL)
      .then(res => {
        if (!res.ok) throw new Error('Network response was not ok');
        return res.json();
      })
      .then(data => {
        console.log('Data loaded:', data);
        allBands = data.filter(b => b.Latitude && b.Longitude);
        populateFilters(allBands);
        renderMarkers(allBands);
      })
      .catch(err => {
        console.error('Error loading data:', err);
        alert('Failed to load band data. Check console for details.');
      });

    function populateFilters(bands) {
      const genres = new Set();
      const cities = new Set();

      bands.forEach(b => {
        if (b.Genre) genres.add(b.Genre.trim());
        if (b.City) cities.add(b.City.trim());
      });

      genres.forEach(g => {
        const opt = document.createElement('option');
        opt.value = g;
        opt.textContent = g;
        genreFilter.appendChild(opt);
      });

      cities.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = c;
        cityFilter.appendChild(opt);
      });

      genreFilter.addEventListener('change', applyFilters);
      cityFilter.addEventListener('change', applyFilters);
      searchInput.addEventListener('input', applyFilters);
    }

    function applyFilters() {
      const selectedGenre = genreFilter.value;
      const selectedCity = cityFilter.value;
      const searchText = searchInput.value.toLowerCase();

      const filtered = allBands.filter(band => {
        const genreMatch = !selectedGenre || band.Genre.trim() === selectedGenre;
        const cityMatch = !selectedCity || band.City.trim() === selectedCity;
        const nameMatch = !searchText || (band.Name && band.Name.toLowerCase().includes(searchText));
        return genreMatch && cityMatch && nameMatch;
      });

      renderMarkers(filtered);
    }

    function renderMarkers(bands) {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      bands.forEach(band => {
        const lat = parseFloat(band.Latitude);
        const lon = parseFloat(band.Longitude);
        if (isNaN(lat) || isNaN(lon)) return;

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`
          <strong>${band.Name}</strong><br />
          <em>${band.Genre}</em><br />
          ${band.Bio ? `<p>${band.Bio}</p>` : ''}
          ${band.Spotify ? `<a href="${band.Spotify}" target="_blank" rel="noopener">Spotify</a><br />` : ''}
          ${band.Instagram ? `<a href="${band.Instagram}" target="_blank" rel="noopener">Instagram</a><br />` : ''}
          ${band.YouTube ? `<a href="${band.YouTube}" target="_blank" rel="noopener">YouTube</a>` : ''}
        `);
        markers.push(marker);
      });
    }
  </script>

</body>
</html>
